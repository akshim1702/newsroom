<nav class="navbar navbar-expand-lg navbar-dark bg-dark1 py-2" *ngIf="showNavbar">
    <a class="navbar-brand">&nbsp;</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="width: 100%">
            <li class="nav-item active" (click)="newsRoom()">
                <a class="navbar-brand m-0 align-self-center py-4">

                    <img src="../../../assets/janya_logo.svg" alt="Janya logo" (click)="dashboard()">
                    <p class="m-0 text-end nrcs">NRCS</p>
                </a>

            </li>
            <li style="margin-left:20px;">

                <a class="btn btn-lg ms-2 nrcsMenu" (click)="runDraft()">
                    <span><i class="fa fa-database" aria-hidden="true"></i>
                    </span><br>
                    Draft
                </a>
                <button class="btn btn-lg nrcsMenu" type="button" (click)="rundownBtn()">
                    <span><i class="fa fa-tasks" aria-hidden="true"></i>
                    </span><br>
                    Rundown
                </button>
                <button type="button" class="btn btn-lg nrcsMenu" id="dropdownBasic1" (click)="telePrompter()">
                    <span><i class="fa fa-telegram" aria-hidden="true"></i>
                    </span><br>
                    Teleprompter
                </button>
            </li>

            <li class="time">
                <div class="headerTimezone">
                    <div>
                        UTC Time 13:58:24 PM
                    </div>
                    <div>
                        System Time {{ rxTime | date: 'hh:mm:ss a' }}
                    </div>
                    <div>
                        Organization Time {{ rxTime | date: 'hh:mm:ss a' }}
                    </div>
                </div>

                <div class="d-flex">
                    <div style="font-size: 16px" class="mx-1 d-flex" style="align-items: center; width: 100%">
                        <button style="font-size: 16px" class="btn btn-outline-light btn-sm py-1" id="modalOpen"
                            type="button">
                            {{selectedChannel || 'NO-CHANNEL-SELECTED'}}
                        </button>
                    </div>
                    <select (change)="change($event)" [value]="this.defaultTheme"
                        class="form-control sched-left-dropdown py-1" id="sel1">
                        <option value="Black">Black theme</option>
                        <option value="White">White Theme</option>
                    </select>
                    <div class="dropdown mx-3" style="margin-top: 10px;">
                        <a (mouseover)="loggerName()" (mouseout)="loggerName()" class="userIcon " aria-hidden="true"
                            role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                        </a>
                        <ul class="dropdown-menu selectProps" aria-labelledby="dropdownMenuLink"
                            style="inset: 35px -12px auto auto;margin-top: 25%;">
                            <li (click)="openSetting()"><a class="dropdown-item btn-xs" value="login">
                                    <i class="fa fa-cog" aria-hidden="true" style="margin-right:3%"></i>Setting</a>
                            </li>
                            <li><a class="dropdown-item btn-xs" value="logout" (click)="logOut()"><i
                                        class="fa fa-sign-in" aria-hidden="true" style="margin-right:3%"></i>Logout</a>
                            </li>
                        </ul>
                        <div *ngIf="logger" class="popDesg">
                            {{userName}}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>
